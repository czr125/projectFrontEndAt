<!DOCTYPE html>
<html lang="en">
<head>

    <!--Bootstrap Script-->

                    </div>
                </div>
                <a class="nav-item" id="entertainment" href news-nav="entertainment.html">Entertainment</a>
                <a class="nav-item" id="technologies" href news-nav="technologies.html" >Technologies</a>

        <section id="news">
            <div class="carousel">
